<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACTIMAG Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ribbon-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 2.5rem;
      color: rgba(220, 53, 70, 0.315); /* Bootstrap danger color with transparency */
      font-weight: 900;
      white-space: nowrap;
      z-index: 0;
      pointer-events: none;
    }
    .card-body {
      position: relative;
      z-index: 1; /* Ensure content is above the ribbon */
    }
    .card {
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Search Bar -->
  <div class="container py-3">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0"><span>🔍</span></span>
      <input type="text" class="form-control border-start-0" placeholder="Rechercher...">
    </div>
  </div>

  <!-- Product Card -->
  <div class="container">
    <div class="card shadow-sm">
      <!-- Diagonal Watermark Ribbon -->
      <div class="ribbon-bg">OUT OF STOCK</div>

      <div class="card-body">
        <!-- Header: Icon + Title -->
        <div class="d-flex align-items-center mb-3">
          <span class="me-2 fs-5">💊</span>
          <h6 class="mb-0 text-primary fw-bold">ACTIMAG 15% SIROP FL/200ML</h6>
        </div>

        <!-- Two Columns -->
        <div class="row">
          <!-- Left Column -->
          <div class="col-12 col-sm-6">
            <p class="mb-2">
              <span>📦</span> Qté: <span class="badge bg-primary">0</span>
            </p>
            <p class="mb-2">
              <span>🏷️</span> Type: <span class="badge bg-info text-dark">Médicament</span>
            </p>
            <p class="mb-2">
              <span>🧾</span> N°Lot: <span>17-23</span>
            </p>
            <p class="mb-0">
              <span>🛒</span> Prix Achat: <span>227.54 DA</span>
            </p>
          </div>

          <!-- Right Column -->
          <div class="col-12 col-sm-6">
            <p class="mb-2">
              <span>💵</span> PPA: <span class="text-success fw-bold">273.04 DA</span>
            </p>
            <p class="mb-2">
              <span>📅</span> Date Pér: <span>10/2026</span>
            </p>
            <p class="mb-2">
              <span>📇</span> Codebarre: <span>1111459001</span>
            </p>
            <p class="mb-0">
              <span>📉</span> SHP: <span class="text-danger">0.00 DA</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
